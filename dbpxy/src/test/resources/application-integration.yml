_pod_name: localhost

app:
  grpc:
    cert-path: certs/cert.pem
    port: 9090
  dbpxy:
    hostname: localhost
    port: 9090
  dbpxy-datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    props:
      user: postgres
      password: postgres

server:
  port: 9091
  servlet:
    context-path: /

management:
  server:
    port: 9051

logging:
  level:
    root: info
    com.dbpxy: debug
