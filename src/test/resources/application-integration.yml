app:
  grpc:
    port: 9090
  postgresql:
    database: ${POSTGRESQL_DATABASE}
    hostname: ${POSTGRESQL_HOSTNAME}
    port: ${POSTGRESQL_PORT}
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}
    url: jdbc:postgresql://${app.postgresql.hostname}:${app.postgresql.port}/${app.postgresql.database}?user=${app.postgresql.username}&password=${app.postgresql.password}
    show-sql: true

server:
  port: 8080
  servlet:
    context-path: /project1

management:
  server:
    port: 8081

logging:
  level:
    root: info
    dev.frndpovoa.project1: debug
